<ion-view view-title="Slider">
  <ion-content id="sliderContent">
    <ion-slide-box on-slide-changed="slideHasChanged($index)">
      <ion-slide>
        <div class="slider-page">
          <img src="../img/img1.png">
        </div>
      </ion-slide>
        <ion-slide>
          <div class="slider-page">
            <img src="../img/img2.png">
          </div>
        </ion-slide>
        <ion-slide>
         <div class="slider-page">
          <img src="../img/img3.jpg">
        </div>
      </ion-slide>
    </ion-slide-box>
  </ion-content>
</ion-view>
